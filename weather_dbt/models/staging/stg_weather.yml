version: 2

models:
  - name: stg_weather
    description: "Table de staging nettoyée contenant les observations météo extraites de raw_weather."
    columns:
      - name: city
        description: "Nom de la ville."
        tests:
          - not_null
      - name: temperature
        description: "Température en degrés Celsius."
        tests:
          - not_null
          
      - name: humidity
        description: "Humidité en pourcentage."
        tests:
          - not_null
      - name: loaded_at
        description: "Horodatage du chargement des données."
        tests:
          - not_null
